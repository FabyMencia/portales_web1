<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1"name="viewport"/>
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formularios de HTML</h1>
        <form action="forms.html" method="GET">
            <label for="txtNombre">Nombre</label>
            <input id="txtNombre" name="txtNombre" type="text" placeholder="Nombre Completo"/>
            <br/>

            <label for="txtEmail">Email</label>
            <input id="txtEmail" name="txtEmail" type="text" placeholder="tucorreo@electronicogmail.com"/>
            <br/>

            <label>Ciudad</label>
            <label for="optTeg">Tegucigalpa</label>
            <input type="radio" id="optTeg" name="optCiudad" value="TEG"/>
                &nbsp;
            
            <label for="optSPS">San Pedro Sula</label>
            <input type="radio" id="optSPS" name="optCiudad" value="SPS"/>
                &nbsp;

            <lable for="optCholuteca">Choluteca</lable>
            <input type="radio" id="optCholu" name="optCiudad" value="CHOLU"checked/>
                &nbsp;
            <br/>
            
            <label for="cmbCiudad">Ciudades 2</label>
            <select id="cmbCiudad" name="cmbCiudad">
                <option value="TEG">Tegucigalpa</option>
                <option value="SPS">San Pedro Sula</option>
                <option value="CHOLU">Choluteca</option>
            </select>
            <br/>
            <label for="txtLongText">Texto Largo</label><br/>
            <textarea id="txtLongText" 
            name="txtBio" placeholder="Texto muy muy largo"
            ></textarea>

            <button type="submit" name="btnEnviar">Enviar</button>


        </form>
    </body>
</html>
